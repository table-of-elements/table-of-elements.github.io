name: Slack notification
on:
  workflow_run:
    workflows: [pages-build-deployment]
    types:
      - completed
jobs:
  slack:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_MESSAGE_ON_SUCCESS: The website has been updated
          SLACK_MESSAGE_ON_FAILURE: The website could not be updated
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
